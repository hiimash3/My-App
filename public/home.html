<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Computers | Home</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/homepage/index.css" />
  </head>
  <body>
    <div id="navBar" class="navBar">
      <div class="logo"><img src="/images/logo.png" alt="" /></div>
      <div class="navigation">
        <div id="profileBar" class="profileBar">
          <div>
            <p id="profileName">Sign In</p>
          </div>
        </div>
        <div id="profileTab" class="subMenuWrap">
          <div class="subMenu">
            <div class="userInfo">
              <h3 id="userName"></h3>
            </div>
            <hr />
            <button id="adminButton" class="adminButton hide">Admin</button>
            <a class="subMenuLink" id="editProfileLink">
              <img src="/images/edit.png" alt="" />
              <p>Edit Profile</p>
              <span>></span>
            </a>
            <a href="" class="subMenuLink" id="logoutLink">
              <img src="/images/logout.png" alt="" />
              <p id="logout">Log Out</p>
              <span>></span>
            </a>
          </div>
        </div>
        <div class="navigationLinks">
          <ul>
            <li id="home"><div>Home</div></li>
            <li id="categoryComputers"><div>Computers</div></li>
            <li id="categoryMonitors"><div>Monitors</div></li>
            <li id="categoryKeyboards"><div>Keyboards</div></li>
            <li id="categoryMouses"><div>Mouses</div></li>
            <li id="categoryHeadphones"><div>Headphones</div></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="mainDiv">
      <div class="sliderBody">
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />

            <div class="slide first">
              <img id="image1" src="/images/computersample1.jpg" alt="" />
            </div>
            <div class="slide">
              <img id="image2" src="/images/computersample2.jpg" alt="" />
            </div>
            <div class="slide">
              <img id="image3" src="/images/computersample3.jpg" alt="" />
            </div>
            <div class="slide">
              <img id="image4" src="/images/computersample4.jpg" alt="" />
            </div>
            <div class="slideAutoNav">
              <div class="autoBtn1"></div>
              <div class="autoBtn2"></div>
              <div class="autoBtn3"></div>
              <div class="autoBtn4"></div>
            </div>
          </div>
          <div class="slideManualNav">
            <label for="radio1" class="manualBtn"></label>
            <label for="radio2" class="manualBtn"></label>
            <label for="radio3" class="manualBtn"></label>
            <label for="radio4" class="manualBtn"></label>
          </div>
        </div>
      </div>
      <div id="mainProductDiv" class="products"></div>
      <div id="paginationDiv" class="pagination"></div>
    </div>

    <script src="/homepage/home.js"></script>
  </body>
</html>

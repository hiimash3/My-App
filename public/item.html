<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Computers</title>
    <link rel="stylesheet" href="/product/product.css" />
    <link rel="icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div class="navBar">
      <div class="logo"><img src="/images/logo.png" alt="" /></div>
      <div class="navigation">
        <div id="profileBar" class="profileBar">
          <div>
            <p id="profileName">Sign In</p>
          </div>
        </div>
        <div id="profileTab" class="subMenuWrap">
          <div class="subMenu">
            <div class="userInfo">
              <h3 id="userName"></h3>
            </div>
            <hr />

            <a href="" class="subMenuLink" id="editProfileLink">
              <img src="/images/edit.png" alt="" />
              <p>Edit Profile</p>
              <span>></span>
            </a>
            <a href="" class="subMenuLink" id="logoutLink">
              <img src="/images/logout.png" alt="" />
              <p>Log Out</p>
              <span>></span>
            </a>
          </div>
        </div>
        <div class="navigationLinks">
          <ul>
            <li id="home"><div>Home</div></li>
            <li id="categoryComputers"><div>Computers</div></li>
            <li id="categoryMonitors"><div>Monitors</div></li>
            <li id="categoryKeyboards"><div>Keyboards</div></li>
            <li id="categoryMouses"><div>Mouses</div></li>
            <li id="categoryHeadphones"><div>Headphones</div></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="sProduct">
      <div class="">
        <div class="productImage">
          <img id="productImage" src="" alt="" />
        </div>
        <div class="productInformation">
          <div>
            <h1 id="productName"></h1>
            <h1 id="productPrice"></h1>
            <p id="productDescription"></p>
          </div>
          <div class="buyButtonDiv">
            <button id="buyButton" class="buyButton"><span></span>Purchase</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/product/product.js"></script>
  </body>
</html>

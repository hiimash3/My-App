<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Computers | Sign Up</title>
    <link rel="stylesheet" href="/signup/index.css" />
    <link rel="icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="leftDiv">
        <h1>Sign Up</h1>
        <form class="signUpForm" action="">
          <input id="username" class="inputLooks" placeholder="Username" type="text" maxlength="25" required />
          <label id="cUsernameL" class="warning" for="username">Username is already taken</label>
          <input id="name" class="inputLooks" placeholder="Name" type="text" required />
          <input id="surname" class="inputLooks" placeholder="Surname" type="text" required />
          <input id="password" class="inputLooks" placeholder="Password" type="password" required />
          <input id="cPassword" class="inputLooks" placeholder="Repeat Password" type="password" minlength="8" required />
          <label id="cPasswordL" class="warning" for="cPassword">Password doesn't match</label>
          <input id="email" class="inputLooks" placeholder="E-mail" type="email" required />
          <input type="submit" value="Sign Up" />
        </form>
        <p>Already have an account? <a href="http://localhost:8080/signin">Sign In</a></p>
      </div>
      <div class="rightDiv">
        <img src="/images/frontpage.png" alt="" />
      </div>
    </div>

    <script src="/signup/signup.js"></script>
  </body>
</html>

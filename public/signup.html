<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Computers | Sign Up</title>
    <link rel="stylesheet" href="/signup/index.css" />
    <link rel="icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="leftDiv">
        <h1>Sign Up</h1>
        <form class="signUpForm" action="">
          <input class="inputLooks" placeholder="Username" type="text" />
          <input class="inputLooks" placeholder="Name" type="text" />
          <input class="inputLooks" placeholder="Surname" type="text" />
          <input class="inputLooks" placeholder="Password" type="password" name="" id="" />
          <input class="inputLooks" placeholder="Repeat Password" type="password" name="" id="" />
          <input class="inputLooks" placeholder="E-mail" type="email" name="" id="" />
          <input type="submit" value="Sign Up" />
        </form>
      </div>
      <div class="rightDiv">
        <img src="/images/frontpage.png" alt="">
      </div>
    </div>

    <script src="/signup/signup.js"></script>
  </body>
</html>
